<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GameCube ISO Patcher</title>
    <script type="module" src="romhack_prelude.js"></script>
    <script type="text/javascript" src="romhack/romhack.js"></script>
    <script type="module" src="run.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <fieldset>
      <legend>GameCube ISO Patcher</legend>
      <div>
        <label for="patch">Select Patch Version:</label>
        <select name="patch" id="patch">
          <script
            src="fetch-github-releases.js"
            type="text/javascript"
          ></script>
        </select>
      </div>
      <div>
        <label for="iso">Select ISO:</label>
        <input type="file" id="iso" name="iso" />
      </div>

      <button id="run" disabled="">Patch</button>
    </fieldset>

    <fieldset class="log">
      <legend>Log</legend>
      <div id="log" />
    </fieldset>
    <br />
    <div>
      <a href="https://github.com/zsrtp/tpgz"
        ><img
          src="github.png"
          alt="TPGZ Source"
          style="width: 42px; height: 42px"
      /></a>
      <p class="p1">TPGZ</p>
    </div>
    <div>
      <a href="https://github.com/zsrtp/romhack-compiler"
        ><img
          src="github.png"
          alt="Romhack Compiler Source"
          style="width: 42px; height: 42px"
      /></a>
      <p class="p1">Romhack Compiler</p>
    </div>
  </body>
</html>
